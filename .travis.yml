## Travis CI Integration

notifications:
  email: false
  irc: "chat.freenode.net#d.mono-d"

language: c

install:
  - sudo deb http://ppa.launchpad.net/inizan-yannick/mono/ubuntu utopic main 
   - sudo apt-get update -q
  - sudo apt-get install mono nunit-console
 
script:
  - mono /opt/mono/lib/mono/xbuild/12.0/bin/xbuild.exe DParser2.Unittest.sln
  - mono --debug /opt/mono/lib/mono/4.5/nunit-console.exe Tests/bin/Debug/Tests.dll